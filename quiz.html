<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Quiz | Sherlock</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="quizstyle.css" rel="stylesheet">
        <link rel="shortcut icon" href="images/Sherlock_Logo.png">
    </head>
    <body>
        <header id="navbar">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="characters.html">Characters</a></li>
                        <li><a href="quiz.html">Quiz</a></li>
                    </ul>
        </header>
        <div class="home-box custom-box">
            <h3>Instruction: </h3>
            <p>Total number of questions: <span class="total-question"> 5</span></p>
            <button type="button" class="btn" onclick="startQuiz()">Start Quiz!</button>
        </div>

        <div class="quiz-box custom-box hide">
            <div class="question-number">
                Question 1 of 5
            </div>
            <div class="question-text">

            </div>
            <div class="option-container">

            </div>
            <div class="next-question-btn">
                <button type="button" class="btn" onclick="next()">Next</button>
            </div>
            <div class="answers-indicator">

            </div>
        </div>

        <div class="result-box custom-box hide">
            <h1>Result</h1>
            <h2>Your score is  <span class="percentage"></span> !</h2>
            
                    
                
            
            
            <button type="button" class="btn" onclick="tryAgain()">Try Again</button>
            <button type="button" class="btn" onclick=" location.href='index.html' ">Go To Home</button>
        </div>


    <script src="quiz.js"></script>
    <script src="quiz_func.js"></script>
    </body>
